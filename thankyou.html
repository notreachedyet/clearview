<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">

<body class="min-h-screen bg-gray-50 font-inter flex items-center justify-center">
    <div class="max-w-8xl mx-auto">
      
        <main class="max-w-3xl mx-auto px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
            <div class="bg-white shadow rounded-lg px-8 py-12 text-center">

                </div>
                
                <h1 class="text-4xl font-bold text-gray-900 mb-4">

                </h1>
                
                <div class="space-y-6">
                    <div class="flex items-center justify-center text-gray-600 space-x-2">

                        <p>Our team will review your inquiry and respond within 24-48 hours</p>
                    </div>

                    <div class="flex justify-center space-x-4 pt-8">
